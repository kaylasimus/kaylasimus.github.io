<!DOCTYPE html>
<html>
    <head>
        <title>Guessing Number Game</title>
        <style>
            .container{
                background: linear-gradient(to bottom right, #FFF2D1, #fffaf2);
                text-align: center;
                border: 12px solid ghostwhite;
                border-style: double;
                border-radius: 50px;
                color: #695D54;
            }

            .score_tracker{
                background: linear-gradient(to bottom right, #FFFAF0, white);
                position: fixed;
                top: 80px;
                right: 40px;
                width: 200px;
                border: 12px solid white;
                border-style: double;
                text-align: center;
                border-radius: 50px;
                color: #FF9A47;
            }
        </style>
    </head>
    <body style="background-color: beige">
        <div class="score_tracker">
            <h2>Score</h2>
            <h5 style="color: #695D54">For each correct guess you make, you earn 1 point!</h5>
            <h3 id="score" value=0>0</h3>
        </div>
        <div class="container">
            <h1 style="color: #FF9A47";>
                Guess the Number</h1>
            <h2>
                A small game where you guess a number between 1-10. Let's see if you can guess right!</h2>
            <p>
                I'm thinking of a number... Do you know what it is?
            </p>
            <form action ="" method="get">
                <input id="user_num" type="number" placeholder="Number between 1-10" min="1" max="10"></br>
                <input id="user_button" type="button" value="Guess!" onclick="random_num()"></br>
            </form>

            <p id="result"></p>
            <p id="high/low"></p>
            <p id="the_number"></p>
            <script src="get_random.js"></script>

            <img id="result_image" src="images/hampter.png" alt="idle placeholder" width="400">

        </div>


    </body>

</html>
